name: Generate pnpm lockfile
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  pnpm-install:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Enable corepack & install pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Force install dependencies
        run: pnpm install --force

      - name: Commit pnpm-lock.yaml if changed
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: actions@github.com
          message: "chore(ci): update pnpm-lock.yaml (generated by workflow)"
          add: "pnpm-lock.yaml"


