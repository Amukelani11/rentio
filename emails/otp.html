<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Verify your sign-in code</title>
    <style>
      body { margin:0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif; background:#f5f7fa; color:#1f1f23; }
      .container { max-width: 560px; margin: 32px auto; background:#ffffff; border-radius:16px; box-shadow:0 8px 24px rgba(0,0,0,0.06); overflow:hidden; }
      .header { background: linear-gradient(135deg, #FF8A8E, #E53237); height: 6px; }
      .content { padding: 28px 24px; }
      .brand { color:#E53237; font-weight:800; font-size:22px; letter-spacing:0.2px; }
      .title { font-size:20px; font-weight:700; margin:16px 0 8px; }
      .subtitle { font-size:14px; color:#6b7280; margin:0 0 16px; }
      .code { display:inline-block; font-weight:800; font-size:28px; letter-spacing:6px; padding:14px 18px; border-radius:12px; background:#fff5f5; color:#E53237; border:1px solid #ffd6d6; }
      .cta { display:inline-block; margin-top:18px; color:#E53237; text-decoration:none; font-weight:600; }
      .footer { padding: 0 24px 24px; font-size:12px; color:#6b7280; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header"></div>
      <div class="content">
        <div class="brand">Rentio</div>
        <div class="title">Your verification code</div>
        <p class="subtitle">Use this code to sign in to your account:</p>
        <div class="code">{{ .Token }}</div>
        <p class="subtitle" style="margin-top:16px;">This code will expire shortly. If you didn't request it, you can safely ignore this email.</p>
      </div>
      <div class="footer">
        Sent to {{ .Email }} â€¢ <a href="{{ .SiteURL }}" style="color:#E53237; text-decoration:none;">{{ .SiteURL }}</a>
      </div>
    </div>
  </body>
  </html>
